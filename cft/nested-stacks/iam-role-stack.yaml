AWSTemplateFormatVersion: '2010-09-09'
Description: >-
   Project Carnation : CFN Template to create am IAM Role for Lambda Function and State Machine

Metadata:
  TemplateName: iam-role-stack.yaml
  TemplateType: IAM Role / IAM Policy
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Carnation
  Modification History:
    - 1.0.0  - May 09, 2023  -- Initial Version 
  Resources: 
    - IAM Role
    - IAM Policy Attached To The Role
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label: 
        default: "Project And Environment:"
      Parameters: 
        - ProjectName
        - Environment
    #################################### GitHub Attributes #########################################
    - Label:
        default: "GitHub Attributes:"
      Parameters:
      - GitHubRef
      - GitHubURL
      - GitHubWFRunNumber
      - GitHubSHA
      - GitHubRepository
      - CiBuild
      - StackName
    #################################### KMS Key ###################################################
    - Label: 
        default: "KMS Configuration:"
      Parameters: 
      - KmsMasterKeyId
    #################################### Lambda Function ###########################################
    - Label:
        default: "Service Names:"
      Parameters:
      - LambdaFunctionSubmitJobBaseName
      - LambdaFunctionGetJobStatusBaseName
      - LambdaFunctionGetFinalJobStatusBaseName
      - LambdaExecutionRoleBaseName
      - LambdaExecutionPolicyBaseName
    #################################### Step Function #############################################
    - Label:
        default: "Step Function:"
      Parameters:
      - StepFunctionExecutionRoleBaseName
      - StepFunctionExecutionPolicyBaseName
    ParameterLabels:
      ########################################### Project Name and Environment #######################
      ProjectName:
        default: "Project Name."
      Environment:
        default: "Environment Name."
      #################################### GitHub Attributes #########################################
      GitHubRef:
        default: "GitHub Ref."
      GitHubURL:
        default: "GitHub URL."
      GitHubWFRunNumber:
        default: "GitHub Workflow Run Number."
      GitHubSHA:
        default: "GitHub SHA"
      GitHubRepository:
        default: "GitHub Repository."
      CiBuild:
        default: "Ci Build."
      StackName:
        default: "Stack Name."
      ################################## Lambda Function ###########################################
      LambdaFunctionSubmitJobBaseName: 
        default: "Processing Lammba Function Name."
      LambdaFunctionGetJobStatusBaseName: 
        default: "Processing Lammba Function Name."
      LambdaFunctionGetFinalJobStatusBaseName: 
        default: "Processing Lammba Function Name."
      LambdaExecutionRoleBaseName: 
        default: "Lambda Function Execution Role Name."
      LambdaExecutionPolicyBaseName:
        default: "Lambda Function Execution Policy Name."
      ################################## Step Function #############################################
      StepFunctionExecutionRoleBaseName: 
        default: "Step Function Execution Role Name."
      StepFunctionExecutionPolicyBaseName: 
        default: "Step Function Execution Policy Name."
Parameters:
  ###################################### Project Name and Environment ##############################
  ProjectName:
    Default: project
    Description: "The Project Name."
    Type: String
    MinLength: 5
    MaxLength: 30
    AllowedPattern: "[a-z]*"
    ConstraintDescription: "The length should be between 5 and 30, must contain only lowercase alphabets."
  Environment:
    Default: devl
    Description: "The Environment Name."
    Type: String
    AllowedValues: ["devl", "test", "prod"]
    ConstraintDescription: "The Environment must be devl / test or prod"
  ###################################### GitHub Attributes #########################################
  GitHubRef:
    Default: ref_name
    Description: "GitHub Ref Name"
    Type: String
  GitHubURL:
    Default: "https://github.com/"
    Description: "GitHub URL"
    Type: String
  GitHubWFRunNumber:
    Default: 1
    Description: "The Workfloww Run Number."
    Type: Number
  GitHubSHA:
    Default: "sha"
    Description: "The sha value of the last commit"
    Type: String
  GitHubRepository:
    Default: 001-tarius
    Description: "The GitHub Repository name."
    Type: String
    MinLength: 10
    MaxLength: 30
    AllowedPattern: "[a-z0-9-.]*"
    ConstraintDescription: "The reposiroty length should be between 10 and 30, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  CiBuild:
    Default: ""
    Description: "Ci Build of the feature branch."
    Type: String
  StackName:
    Default: ""
    Description: "The name of the stack which created the resource"
    Type: String  
  ###################################### KMS #######################################################
  KmsMasterKeyId:
    Default: 'arn:aws:kms:us-east-1:237376087602:key/f7eb118d-f1d2-4d70-a046-dfada470840e'
    Description: "The KMS Key Id Used For Encryption."
    Type: String
    MinLength: 75
    MaxLength: 75
    AllowedPattern: "[a-z0-9-:/]*"
    ConstraintDescription: "The length of the KMS Key Id should be 76 and must be a valid KMS Key Arn."
  ###################################### Lambda Function ###########################################
  LambdaFunctionSubmitJobBaseName:
    Default: lambda-function
    Description: Lambda to submit a batch job
    Type: String
    MinLength: 8
    MaxLength: 20
    AllowedPattern: '[a-zA-Z-]*'
    ConstraintDescription: "Must be between 8 and 20 characters long and begin with a letter and can contain number or hyphen (-)."
  LambdaFunctionGetJobStatusBaseName:
    Default: lambda-function
    Description: Lambda to get the status of the batch job
    Type: String
    MinLength: 8
    MaxLength: 20
    AllowedPattern: '[a-zA-Z-]*'
    ConstraintDescription: "Must be between 8 and 20 characters long and begin with a letter and can contain number or hyphen (-)."
  LambdaFunctionGetFinalJobStatusBaseName:
    Default: lambda-function
    Description: Lambda to get the final status of the batch job
    Type: String
    MinLength: 8
    MaxLength: 20
    AllowedPattern: '[a-zA-Z-]*'
    ConstraintDescription: "Must be between 8 and 20 characters long and begin with a letter and can contain number or hyphen (-)."
  LambdaExecutionRoleBaseName:
    Default: lambda-function-role-name
    Description: Lambda Function Execution Role Name
    Type: String
    MinLength: 10
    MaxLength: 40
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: The length should be between 10 and 40, must contain only alphanumeric or dash.
  LambdaExecutionPolicyBaseName:
    Default: lambda-function-policy-name
    Description: Lambda Function Execution Policy Name
    Type: String
    MinLength: 10
    MaxLength: 40
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: The length should be between 10 and 40, must contain only alphanumeric or dash.
  ###################################### State Machine #############################################
  StepFunctionExecutionRoleBaseName:
    Default: step-function-role
    Description: Step Function Execution Role Name
    Type: String
    MinLength: 10
    MaxLength: 40
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: The length should be between 10 and 40, must contain only alphanumeric or dash.
  StepFunctionExecutionPolicyBaseName:
    Default: step-fucntion-policy
    Description: Step Function Execution Policy Name
    Type: String
    MinLength: 10
    MaxLength: 40
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: The length should be between 10 and 40, must contain only alphanumeric or dash.
Resources:
  #################################### Lambda Execution Role ##########################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${LambdaExecutionRoleBaseName}${CiBuild}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
        - PolicyName: !Sub '${ProjectName}-${LambdaExecutionPolicyBaseName}${CiBuild}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: AllowCloudWatchLogStream
              Effect: Allow
              Action: 
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: 
                - !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${ProjectName}-${LambdaFunctionSubmitJobBaseName}-${Environment}-${AWS::Region}${CiBuild}:*'
                - !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${ProjectName}-${LambdaFunctionGetJobStatusBaseName}-${Environment}-${AWS::Region}${CiBuild}:*'
                - !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${ProjectName}-${LambdaFunctionGetFinalJobStatusBaseName}-${Environment}-${AWS::Region}${CiBuild}:*'
            - Sid: AllowKMSDecrypt
              Effect: Allow
              Action: 
                - kms:Decrypt
                - kms:Encrypt
                - kms:GenerateDataKey
                - kms:GenerateDataKeyPair
              Resource: !Ref KmsMasterKeyId
      Tags: 
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: EnvironmentName
          Value: !Ref Environment
        - Key: GitHubRepository
          Value: !Ref GitHubRepository
        - Key: GitHubRef
          Value: !Ref GitHubRef
        - Key: GitHubURL
          Value: !Ref GitHubURL
        - Key: GitHubWFRunNumber
          Value: !Ref GitHubWFRunNumber
        - Key: GitHubSHA
          Value: !Ref GitHubSHA
        - Key: StackName
          Value: !Ref StackName
  ################################ State Machine Execution Role #################################
  StepFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${StepFunctionExecutionRoleBaseName}${CiBuild}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - states.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaRole"
      Policies:
        - PolicyName: !Sub '${ProjectName}-${StepFunctionExecutionPolicyBaseName}${CiBuild}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: AllowKMSEncryptDecrypt
              Effect: Allow
              Action: 
              - kms:Decrypt
              - kms:Encrypt
              - kms:GenerateDataKey
              - kms:GenerateDataKeyPair
              Resource: !Ref KmsMasterKeyId
            - Sid: AllowCloudWatchLogStream
              Effect: Allow
              Action: 
              - logs:CreateLogDelivery
              - logs:CreateLogStream
              - logs:GetLogDelivery
              - logs:UpdateLogDelivery
              - logs:DeleteLogDelivery
              - logs:ListLogDeliveries
              - logs:PutLogEvents
              - logs:PutResourcePolicy
              - logs:DescribeResourcePolicies
              - logs:DescribeLogGroups
              Resource: '*'
      Tags:
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: EnvironmentName
          Value: !Ref Environment
        - Key: GitHubRepository
          Value: !Ref GitHubRepository
        - Key: GitHubRef
          Value: !Ref GitHubRef
        - Key: GitHubURL
          Value: !Ref GitHubURL
        - Key: GitHubWFRunNumber
          Value: !Ref GitHubWFRunNumber
        - Key: GitHubSHA
          Value: !Ref GitHubSHA
        - Key: StackName
          Value: !Ref StackName
Outputs:
  LambdaExecutionRoleArn:
    Description: The Arn of the Lambda Execution Role
    Value: !GetAtt LambdaExecutionRole.Arn
  StepFunctionExecutionRoleArn:
    Description: The Arn of the Step Function Execution Role
    Value: !GetAtt StepFunctionExecutionRole.Arn